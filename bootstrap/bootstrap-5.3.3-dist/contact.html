<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us|</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<header>
    <nav class="navbar bg-warning">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-target="#abc" data-bs-toggle="collapse"><span class="nav-toggler-icon"></span>
        </button>
        <div class="navbar-collapse navbar-collapse">
          <ol class="navbar-nav">
            <li class="nav-item"><a href="" class="nav-link">ABOUT ME</a></li>
            <li class="nav-item"><a href="" class="nav-link"></a></li>
            <li class="nav-item"><a href="" class="nav-link"></a></li>
            <li class="nav-item"><a href="" class="nav-link"></a></li>
          </ol>
        </div>
      </div>
    </nav>
</header>
  <div class="container mt-5">
    <h2 class="text-center">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col">
          <form class="border rounded shadow-sm bg-light py-5">
            <fieldset>
              <legend>Personal Information</legend>
              <div class="form-g">
              <label for="name">Name:</label>
              <br>
              <input type="text" id="name" placeholder="e.g: James Robert" class="form-control border-dark">
              </div>
              <br>
              <br>
              <div class="mb3">
              <label for="email">Email:</label>
              <br>
              <input type="email" id="email" placeholder="email@example.com" class="form-control border-dark">
              </div>
              <br>
              <br>
              <div class="mb-3">
              <label for="number">Phone Number:</label>
              <br>
              <input type="number" id="number" placeholder="e.g. +254 12345678" class="form-control border-dark">
              </div>
              <br>
              <br>
              <label for="">Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female:</label>
      <input type="radio" name="gender" id="other" value="other">
        <label for="female">Other:</label>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Message us:</legend>
        <textarea name="" id="" cols="60" rows="5" placeholder="Write your message here..." class="form-control border-dark"></textarea>
        <br>
        <label for="">Location:</label>
        <select name=""id="">
            <option value="nairobi">Nairobi</option>
            <option value="thika">Thika</option>
            <option value="kisumu">Kisumu</option>
            <option value="mombasa">Mombasa</option>
            <option value="lamu">Lamu</option>
        </select>
    </fieldset>
  <button type="submit" class="btn btn-primary">SEND</button>
</form>
    </div>
  </div>
</div>
<br>
<br>
<br>
    <script src="js/bootstrap."></script>
